<!DOCTYPE html>
<html>
    <head>
        <title>Log In</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
      <div class="row login">
        <div class="col-lg-2 inMargin"></div>
        <div class="col-lg-4 inMargin">
          <img src="images/color.jpg" alt="">
        </div>
        <div class="col-lg-1 inMargin"></div>
        <div class="col-lg-3 inMargin">
            <div class="card text-center">
              <ul class="nav nav-tabs">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Active</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="sign_up.html">Sign Up</a>
                  </li>
                </ul>
            </div>
            <div class="ol d-flex justify-content-center">
                <form>
                    <div class="form-group"><br>
                      <h4 class="card-title">Login</h4>
                      <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email" style="width:300px">
                      <br/>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" id="InputPassword1" placeholder="Password"style="width:300px">
                      <small id="emailHelp" class="form-text text-muted">Don't have an account? <a href="sign_up.html">Sign Up.</a></small> 
                      </div> <br/>
                      <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
        <div class="col-lg-3 inMargin"></div>
        </div> 
      </div>
        
    </body>
</html>
